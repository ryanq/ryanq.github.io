version: 2.1

orbs:
  node: circleci/node@4.7.0

jobs:
  install:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          install-yarn: true

  build:
    docker:
      - image: cimg/base:stable
    steps:
      - node/run:
          yarn-run: build

workflows:
  build:
    jobs:
      - install
      - build:
          requires:
            - install
