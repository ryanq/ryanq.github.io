version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:17.0.1
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-{{ checksum "yarn.lock" }}
            - yarn-
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          paths:
            - node_modules
          key: yarn-{{ checksum "yarn.lock" }}
      - run:
          name: Build site
          command: yarn build
      - persist_to_workspace:
          root: dist
          paths:
            - "*"
  deploy:
    docker:
      - image: cimg/node:17.0.1
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-{{ checksum "yarn.lock" }}
            - yarn-
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          paths:
            - node_modules
          key: yarn-{{ checksum "yarn.lock" }}
      - run:
          name: Configure gh-pages CLI
          command: |
            git config user.name $GH_NAME
            git config user.email $GH_EMAIL
      - add_ssh_keys:
          fingerprints:
            - "08:d0:65:f9:2a:cf:bd:13:21:2c:b6:35:e4:3f:7c:22"
      - attach_workspace:
          at: dist
      - run:
          name: Disable Jekyll builds
          command: touch dist/.nojekyll
      - run:
          name: Deploy to gh-pages
          command: yarn gh-pages --dotfiles --dist dist --message "[skip ci] Updates"
      

workflows:
  build:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
